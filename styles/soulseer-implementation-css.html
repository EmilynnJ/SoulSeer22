      color: white;
      overflow-x: hidden;

      background-position: center;

      overflow: hidden;

    /* Navigation */
    header {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ff69b4;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin: 0 1rem;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #ff69b4;
    }
    
    .auth-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    
    .btn-outline {
      background: transparent;
      color: white;
      border: 1px solid white;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      border: none;
    }
    
    .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }
    
    /* Main Content */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* Logo styling */
    .app-logo {
      max-width: 150px;
      max-height: 150px;
      display: block;
      margin: 0 auto;
    }
    
    /* Logo in navbar */
    .nav-logo {
      max-width: 40px;
      max-height: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .page-header {
      text-align: center;
      margin: 3rem 0;
    }
    
    .page-title {
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }
    
    .page-subtitle {
      font-size: 1.2rem;
      color: #e0e0e0;
    }
    
    /* Policies Page */
    .policy-container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .policy-title {
      color: #ff69b4;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    
    .policy-text {
      line-height: 1.6;
      color: #e0e0e0;
    }
    
    /* Help Center Page */
    .faq-container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    .faq-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
    }
    
    .faq-item:last-child {
      border-bottom: none;
    }
    
    .faq-question {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: #ff69b4;
      font-size: 1.2rem;
    }
    
    .faq-question::after {
      content: '↓';
      transition: transform 0.3s;
    }
    
    .faq-question.active::after {
      transform: rotate(180deg);
    }
    
    .faq-answer {
      padding-top: 1rem;
      display: none;
      color: #e0e0e0;
      line-height: 1.6;
    }
    
    .faq-answer.show {
      display: block;
    }
